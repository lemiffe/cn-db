# Python CircleCI 2.0 configuration file
# Details: https://circleci.com/docs/2.0/language-python/
# NOTE: Before first deploy, start mongo container manually (see mongo_run.sh)

version: 2
jobs:
  build-job:
    docker:
      - image: circleci/python:3.6.1
      
      # Service dependencies
      - image: mongo

    working_directory: ~/cn-db

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run Python Fixtures
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python main.py

  deploy-job:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/cn-db
    steps:
      - checkout
      - run:
          name: Directory Structure
          command: ssh -o StrictHostKeyChecking=no root@$SERVER_IP sudo mkdir -p /apps/$APP_NAME/releases/$APP_NAME-$CIRCLE_BUILD_NUM
      - run:
          name: Deploy (SCP)
          command: scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ~/$APP_NAME/[!.]* root@$SERVER_IP:/apps/$APP_NAME/releases/$APP_NAME-$CIRCLE_BUILD_NUM
      - run:
          name: Install dependencies remotely
          command: ssh -o StrictHostKeyChecking=no root@$SERVER_IP cd /apps/$APP_NAME/releases/$APP_NAME-$CIRCLE_BUILD_NUM && sudo pip install -r requirements.txt
      - run:
          name: Symlink
          command: ssh -o StrictHostKeyChecking=no root@$SERVER_IP ln -s /apps/$APP_NAME/current /apps/$APP_NAME/releases/$APP_NAME-$CIRCLE_BUILD_NUM
      - run:
          name: Run fixtures & upgrade scripts (only runs if container is active)
          command: ssh -o StrictHostKeyChecking=no root@$SERVER_IP cd /apps/$APP_NAME/releases/$APP_NAME-$CIRCLE_BUILD_NUM && python main.py

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master